<div class="container-fluid">
    <mat-accordion>
        <mat-expansion-panel class="addeventbox mb-3 mt-3">
            <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*" class="pl-2 pr-2  addeventboxcursor">
                Poject Header
            </mat-expansion-panel-header>
            <app-state-project-creation #stateProjectCreation>
            </app-state-project-creation>
        </mat-expansion-panel>
    </mat-accordion>

    <ng-container *ngFor="let item of stateProjectComponentData?.project_year_data">
        <app-state-project-component-details #stateProjectComponentDetails [year]="item.case"
            [componentDataDetails]="stateProjectComponentData.calculated_ht_data[item.case.toLowerCase()]"></app-state-project-component-details>
    </ng-container>

</div>
