<div *ngIf="!isSummaryDetails">
<table *ngIf="this.projectComponentData?.length !==0" mat-table [dataSource]="dataSource" multiTemplateDataRows>
    <ng-container *ngFor="let columnName of columnToDispaly" [matColumnDef]="columnName">
        <th mat-header-cell *matHeaderCellDef>{{ columnName |capitalize }}</th>
        <td mat-cell *matCellDef="let row">{{row.componentheader[columnName]}}
            <ng-container *ngIf="!isSummaryDetails">
                <ng-container *ngIf="columnName === 'action'">
                    <button mat-icon-button  matTooltip="Insert"
                        (click)="onClickEdit('insert',row.componentheader)">
                        <app-feather-icons   [icon]="'file-plus'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>
                    <button mat-icon-button matTooltip="Edit"
                        (click)="onClickEdit('edit',row.componentheader)">
                        <app-feather-icons   [icon]="'edit'" [class]="'tbl-fav-edit'"></app-feather-icons>
                    </button>
                    <button mat-icon-button  matTooltip="Delete"
                        (click)="onClickEdit('delete',row.componentheader)">
                        <app-feather-icons   [icon]="'trash-2'" [class]="'tbl-fav-delete'"></app-feather-icons>
                       </button>
                </ng-container>
            </ng-container>
        </td>
    </ng-container>
    <ng-container matColumnDef="expand">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="onClickExpand(element.componentheader); $event.stopPropagation()">
                <mat-icon *ngIf="element.componentheader['isExpand']">keyboard_arrow_down</mat-icon>
                <mat-icon *ngIf="!element.componentheader['isExpand']">keyboard_arrow_up</mat-icon>
            </button>
        </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
            <div class="example-element-detail" *ngIf="!element.componentheader['isExpand']">
                <app-project-component-elements [componentElementDetails]="element.componentelement"
                    (onClickRowItem)="rowItemDetails($event)"
                    [isParentSummaryDetails]=isSummaryDetails></app-project-component-elements>
            </div>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplayWithExpand"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" [class.hidden]="row.componentheader['isExpand']">
    </tr>
</table> 
</div>
<div *ngIf="isSummaryDetails==true">
 
<mat-expansion-panel  class="addeventbox mb-3 mt-3" *ngFor="let headeritem of this.projectComponentData">
    <mat-expansion-panel-header collapsedHeight="*" expandedHeight="*" class="pl-2 pr-2  addeventboxcursor">
        Financial Year:  {{headeritem['componentheader'].planyear}}    | {{headeritem['componentheader'].workdetail}} 
        
    </mat-expansion-panel-header>
    <div class="mt-2">
     
             <app-project-component-elements [componentElementDetails]="headeritem['componentelement']"
                    (onClickRowItem)="rowItemDetails($event)"
                    [isParentSummaryDetails]=isSummaryDetails></app-project-component-elements>
    </div>

    </mat-expansion-panel>
    
</div>
<div *ngIf="this.projectComponentData?.length === 0" class="p-3">
    <span class="error-font-color"> No Data Available</span>
</div>
