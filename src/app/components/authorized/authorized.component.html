<app-top-nav (sideNavToggle)="onClickSideNavToggle()"></app-top-nav>
  <ng-container *ngIf="loading$ | async">
   
        <div class="loader-position">
        <mat-spinner [mode]="'indeterminate'" [diameter]="40"></mat-spinner>
    </div>
    </ng-container>
<mat-drawer-container class="fix-layout" autosize>
  
    <mat-drawer mode="side" [opened]="isOpenSideBar">
        <app-side-nav [routers]="routerData"></app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
     
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
