<section class="content ">
    <div class="content-block">
      <div class="block-header ">
        <h4>Labor Rate</h4>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="materialTableHeader p-3">
              
           
                <div class="row mt-4">
               
                    <div class="col-md-4">
  
                        <mat-form-field appearance="outline">
                            <mat-label>Labor Rate/Day</mat-label>
                            <input matInput type="number" required>
                            <!-- <mat-error>Project
                              Name is required</mat-error> -->
                          </mat-form-field>
  
                    </div>
                    <div class="col-md-4">
  
                        <mat-form-field appearance="outline">
                            <mat-label>Effective Date</mat-label>
                            <input matInput [matDatepicker]="picker" required>
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
  
                    </div>
                   
                 
                 
                 
                  <div class="col-md-4">
                    <button  mat-flat-button color="primary"
                      class="mr-2">Save</button>
                  
                    <button mat-stroked-button color="warn">Cancel</button>
                  </div>
                </div>
  
  
            </div>
            <div class="body">
  
  
  
  
              <div class="responsive_table">
             
  
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
