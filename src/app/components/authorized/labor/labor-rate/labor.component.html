<section class="content ">
    <div class="content-block">
      <div class="block-header ">
        <h4>Labor Rate</h4>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            
            <div class="body">
              <form [formGroup]="this.laborformdata" (ngSubmit)="getAttachmentDocumentDetails()">
              <div class="materialTableHeader p-3">
              
           
                <div class="row mt-4">
               
                    <div class="col-md-4">
  
                        <mat-form-field appearance="outline">
                            <mat-label>Labor Rate</mat-label>
                            <input matInput formControlName="laborrate" type="number" required>
                            <!-- <mat-error>Project
                              Name is required</mat-error> -->
                          </mat-form-field>
  
                    </div>
                    <div class="col-md-4">
  
                        <mat-form-field appearance="outline" class="mat-datapicker-fill">
                            <mat-label>Effective Date</mat-label>
                            <input matInput readonly="true" [min]="currentDate" [matDatepicker]="picker" formControlName="createdate" required>
                         
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>
  
                    </div>
                   
                 
                 
                 
                  <div class="col-md-4">
                    <button  mat-flat-button type="submit" [disabled]="this.laborformdata.invalid" color="primary"
                      class="mr-2">Save</button>
                  
                    <!-- <button mat-stroked-button color="warn">Cancel</button> -->
                  </div>
                
                </div>
  
  
            </div>
          </form>
              <div class="responsive_table mt-3">
                <div class="materialTableHeader  w-100">
                  <div class="p-2 d-flex justify-content-end">
                
                     <!-- <app-project-filter (projectFilter)="onProjectFilterData($event)"
                      (clearProjectFilter)="onClearProjectFilter()"></app-project-filter> -->
                   </div>
  
                </div>
                <app-generic-table [title]="'Labor Rate'" [tableData]="labordetialsdata"
                 
                  [columnDisplayNames]="columnDisplay"></app-generic-table>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
