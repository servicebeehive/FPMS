<section class="content ">
  <div class="content-block">
    <div class="block-header ">
      <h4>Dashboard</h4>
      <!-- breadcrumb -->
      <!-- <app-breadcrumb [title]="'Ambulance List'" [items]="['Ambulance']" [active_item]="'List'">
        </app-breadcrumb> -->
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="card">
          <div class="body">
            <div class="responsive_table">
              <div class="materialTableHeader  w-100">
                <div class="p-2 d-flex justify-content-between">
                 


                  <app-project-filter (projectFilter)="onProjectFilterData($event)"
                    (clearProjectFilter)="onClearProjectFilter()"></app-project-filter>

                </div>

              </div>
              <app-generic-table [title]="'Project Information'" [tableData]="getProjectListTableData"
                [actionButtons]="actionButtons" (actionButtonItem)="onGetActionItem($event)"
                [columnDisplayNames]="columnDisplay"></app-generic-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
